{% for node in pages_list %}
  {% if group == null or group == node.group %}
    {% if page.url == node.url %}
	  <span class="active">{{node.nav_title}}</span>
    {% else %}
      <a href="{{node.url}}">{{node.nav_title}}</a>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
